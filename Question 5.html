<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 600px; /* The height is 600 pixels */
            width: 100%;   /* The width is the width of the web page */
        }
    </style>
</head>
<body>
    <h3>Click To Add a Pointer</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function mymap() {
            // The location of nsbm
            var loc = { lat: 6.8211, lng: 80.0409 };
            // The map, centered at nsbm
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: loc });


            google.maps.event.addListener(map, 'click', function (event) {
                placeMarker(map, event.latLng);
            });

            function placeMarker(map, location) {
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
                var infowindow = new google.maps.InfoWindow({
                    content: 'Latitude: ' + location.lat() +
                        '<br>Longitude: ' + location.lng()
                });
                infowindow.open(map, marker);
            }
        }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The callback parameter executes the initMap() function
    -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClnBT43D3KNJmtjeB758fFXpf_WaeprDA&callback=mymap">
    </script>
</body>
</html>
