<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="map" style="width:100%;height:600px;"></div>

<table border="1">
    <thead>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </thead>
    <tbody id="info">

    </tbody>
</table>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
    function myMap() {
        var mapCanvas = document.getElementById("map");
        var myCenter = new google.maps.LatLng(6.8211, 80.0409);
        var mapOptions = { center: myCenter, zoom: 17 };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        google.maps.event.addListener(map, 'click', function (event) {
            placeMarker(map, event.latLng);
        });
    }

    function placeMarker(map, location) {
        var marker = new google.maps.Marker({
            position: location,
            map: map, animation: google.maps.Animation.BOUNCE
        });

        $('#info').append('<tr><td>'+location.lat()+'</td><td>'+location.lng()+'</td></tr>');

        var infowindow = new google.maps.InfoWindow({
            content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
        });
        infowindow.open(map, marker);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClnBT43D3KNJmtjeB758fFXpf_WaeprDA&callback=myMap"></script>
</body>
</html>
