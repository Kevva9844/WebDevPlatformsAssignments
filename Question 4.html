<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 600px; /* The height is 600 pixels */
            width: 100%; /* The width is the width of the web page */
        }
    </style>
</head>
<body>
    <h3>Location Of NSBM Green University</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function mymap() {
            // The location of nsbm
            var loc = { lat: 6.8211, lng: 80.0409 };
            // The map, centered at nsbm
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 17, center: loc });


            // The marker, positioned at nsbm , animated as bouncing 
            var marker = new google.maps.Marker({ position: loc, map: map, animation: google.maps.Animation.BOUNCE, icon: 'MapPointer.png',  });
        }
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The callback parameter executes the initMap() function
    -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClnBT43D3KNJmtjeB758fFXpf_WaeprDA&callback=mymap">
    </script>
</body>
</html>
